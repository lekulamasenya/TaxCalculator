<div class="container mt-5">
  <div *ngIf="!loggedIn()" class="text-center">
    <h1>Welcome to online Tax Calculator</h1>
    <p class="lead">Get started with your tax calculation, you can either login or register an account</p>
    <div class="text-center">
      <button class="btn btn-info btn-lg mr-2" (click)="login()">Login</button>
      <button class="btn btn-primary btn-lg mr-2" (click)="register()">Register</button>
    </div>
  </div>
  <div *ngIf="loggedIn()" class="container">
    <div class="text-center">
      <h1>Welcome to online Tax Calculator</h1>
      <p class="lead">Let's get started with your tax calculation, you are now logged in successfully...</p>
      <div class="text-center">
        <button class="btn btn-info btn-lg mr-2" (click)="calculator()">Tax Calculator</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
